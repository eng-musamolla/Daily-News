<body class="bg-light">


    <!-- filter section -->
    <section class="container-lg d-flex justify-content-between my-4">


        <div class="left-side d-flex align-items-center gap-4 ">
            <p class="mb-0 fs-5 fw-semibold">Sort By View:</p>
            <div class="dropdown ">
                <button class="btn bg-white text-muted dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Default
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
        <div class="right-side d-flex gap-5">
            <button type="button" class="btn btn-primary text-white fw-bold px-3 ">Today's Pic</button>
            <button type="button" class="btn text-primary fw-bold px-3 outline-primary">Trending</button>
        </div>


    </section>

    <!-- card part start -->
    <section class="px-5">
        <div class="card mb-3  container-lg">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="/images/player-1.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <div class="d-flex gap-4 align-items-center justify-content-between">
                            <!-- user start -->
                            <div class="d-flex align-items-center gap-3 ">
                                <img src="/images/name mone nai.png" class="rounded-circle img-fluid "
                                    style="max-width: 50px;" alt="player-1">
                                <div>
                                    <h6 class="m-0">Name</h6>
                                    <p class="m-0">Jan 10, 2022</p>
                                </div>
                            </div>
                            <!-- user end -->
                            <!-- user views start -->
                            <div class="d-flex align-items-center gap-3 ">
                                <i class="fa-regular fa-eye"></i>

                                <p class="m-0  fw-semibold">1.5 M</p>

                            </div>
                            <!-- user views end -->
                            <!-- user rating start -->
                            <div class="d-flex align-items-center gap-3 ">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                            <!-- user rating end -->
                            <a href="#">
                                <i class="fa-solid fa-arrow-right"></i>

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- card part end -->
